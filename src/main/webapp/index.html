<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Africa Bus System</title>
  <style>
    body { font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif; margin: 0; }
    header { background: #0b3d91; color: #fff; padding: 1.5rem; display:flex; align-items:center; gap:1rem;}
    header img.logo { width:48px; height:48px; object-fit:cover; border-radius:6px; }
    .hero { display:flex; align-items:center; justify-content:space-between; padding:2rem; gap:2rem; }
    .hero img { max-width:480px; width:100%; border-radius:12px; box-shadow:0 2px 12px rgba(0,0,0,.15); }
    .card { max-width: 900px; margin: 1rem auto; padding: 1.25rem; border:1px solid #eee; border-radius:10px; box-shadow:0 1px 6px rgba(0,0,0,.06); }
    .actions a { display:inline-block; margin-right: 12px; padding:.6rem 1rem; border:1px solid #0b3d91; background:#0b3d91; color:#fff; border-radius:8px; text-decoration:none; }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="assets/images/logo.png" alt="Logo">
    <h1>Africa Bus System</h1>
  </header>
  <section class="hero card">
    <div>
      <h2>Book buses across Africa</h2>
      <p>Select your country of residence to see available routes and operators.</p>
      <div class="actions">
        <a href="book">Book a bus</a>
      </div>
    </div>
    <img src="assets/images/hero.jpg" alt="Hero placeholder">
  </section>
</body>
</html>
